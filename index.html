<html lang="en">

    <title>CLOCK</title>
    <link rel="stylesheet" href="./style.css">

<body>

        <div class="clock">
            <img src="./images/clock_logo.png" alt="none" margin="2%">

                    <option value="">9PM-10PM</option>
                    <option value="">10PM-11PM</option>
                    <option value="">11PM-12AM</option>
                </select>
            </div>
            <hr class="hr1">
            <div class="lunch_time">
                <img src="./images/lunch_time.svg" alt="Nothing" class="lunch">
            <div class="set2">Set lunch time</div>
            <select name="afternoon" id="afternoon">
                <option value="">Select Time</option>
                <option value="">12AM-1AM</option>
                <option value="">1AM-2AM</option>
                <option value="">2AM-3AM</option>
                <option value="">3AM-4AM</option>
                <option value="">4AM-5AM</option>
                <option value="">5AM-6AM</option>
                <option value="">6AM-7AM</option>
                <option value="">7AM-8AM</option>
                <option value="">8AM-9AM</option>
                <option value="">9AM-10AM</option>
                <option value="">10AM-11AM</option>
                <option value="">11AM-12PM</option>
                <option value="">12PM-1PM</option>
                <option value="">1PM-2PM</option>
                <option value="">2PM-3PM</option>

                <option value="">10PM-11PM</option>
                <option value="">11PM-12AM</option>
            </select>
            </div>
            <hr class="hr2">
            <div class="nap_time">
                <img src="./images/nap_time.svg" alt="Nothing" class="nap">
            <div class="set3">Set nap time</div>
            <select name="evening" id="evening">
                <option value="">Select Time</option>
                <option value="">12AM-1AM</option>
                <option value="">1AM-2AM</option>
                <option value="">2AM-3AM</option>
                <option value="">3AM-4AM</option>

            </select>
            </div>
            <hr class="hr3">
            <div class="night_time">
                <img src="./images/moon.svg" alt="none" class="night" width="35px">
            <div class="set4">Set night time</div>
            <select name="night" id="night">
                <option value="">Select Time</option>
                <option value="">12AM-1AM</option>

                <option value="">11PM-12AM</option>
            </select>
            </div>
        </div>
        <div class="message">
            GOOD MORNING !! WAKE UP!!
        </div>
        <div class="split">
            <button class="alarm">Set Alarm</button>
            <div class="timings">
                Wake Up Time : 10AM - 11AM  <br>
                Lunch Time : 12PM - 1PM <br>
                Nap Time : 4PM - 5PM <br>
                Night Time : 8PM-9AM
            </div>
        </div>
    </div>
    <div class="right main">
      <div class="time">
          <div class="top">
              <span>TIME</span>
              <div class="bg_time">10 <br> hours</div>
              <span>:</span>
              <div class="bg_time">00<br> mins</div>
              <span>:</span>
              <div class="bg_time">01<br> secs</div>
              <div class="bg_ampm">AM</div>

          </div>
          <div class="mid"></div>
          <div class="bottom"></div>
      </div>
